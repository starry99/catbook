
title: An Exhibition of A Hunger Artist #Your awesome title
email: annabellee123456@outlook.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl:  # the subpath of the site
url: https://github.com/EinHungerkuenstler/EinHungerkuenstler.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: GMT+1

favicon: /assets/img/musical.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: Ein Hungerkünstler
  pic: /assets/img/IMG_0309.jpeg
  picAlt: "An Exhibition of A Hunger Artist"
  job: Mathematics, Music and wubawuba
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
